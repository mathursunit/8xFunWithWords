<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>8× Fun With Words</title>
<link rel="stylesheet" href="css/style.css?v=1784"/>
</head>
<body>
<header>
  <div class="header-inner">
    <div class="brand" style="gap:12px">
      <img src="assets/logo.svg" alt="SunSar logo" />
      <div class="tagline">Sequence Edition · Daily answers rotate at 8:00 AM ET</div>
    </div>
    <div class="actions">
      <button id="statsBtn" class="btn">Stats</button>
      <button id="aboutBtn" class="btn">About</button>
      <div style="display:flex;gap:6px;align-items:center;margin-left:10px">
        <span class="tagline">Theme</span>
        <button id="lightBtn" class="btn" aria-pressed="true">Light</button>
        <button id="darkBtn" class="btn" aria-pressed="false">Dark</button>
      </div>
      <div id="verBadge" class="badge">v2.1.14 · 1784</div>
    </div>
  </div>
</header>

<main>
  <section class="boards" id="boards"></section>
</main>

<!-- Sticky bottom: nav + keyboard -->
<div class="bottom-wrap">
  <div class="navbar" id="navBar"></div>
  <div class="kb" id="kb"></div>
</div>

<!-- Toast -->
<div id="toast" class="toast hidden" role="dialog" aria-modal="true">
  <div class="card">
    <button class="close" id="toastClose" aria-label="Close">×</button>
    <div id="toastContent"></div>
  </div>
</div>

<script src="js/game.js?v=1784"></script>
</body>
</html>
