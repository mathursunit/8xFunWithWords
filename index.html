<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>8× Fun With Words</title>
<link rel="stylesheet" href="css/style.css?v=2112"/>
</head>
<body>
<header>
  <div class="logo">
    <img src="assets/logo.png" alt="SunSar — 8x Fun With Words"/>
    <span style="font-weight:500;">Sequence Edition · Daily answers rotate at 8:00 AM ET</span>
  </div>
  <a class="toplink" href="#" id="statsLink">Stats</a>
  <a class="toplink" href="#" id="aboutLink">About</a>
  <div class="badge" id="verBadge">v2.1.12 · 1782</div>
</header>
<div class="container">
  <div class="boards" id="boards"></div>
  <div class="navrow" id="navRow"></div>
</div>
<div class="kbwrap">
  <div class="kb">
    <div class="kb-row" id="navNumbers"></div>
    <div class="kb-row" id="kbRow1"></div>
    <div class="kb-row" id="kbRow2"></div>
    <div class="kb-row" id="kbRow3"></div>
  </div>
</div>
<div id="scrim" class="scrim hidden" aria-hidden="true"></div>
<div id="toast" class="toast hidden" role="dialog" aria-modal="true" aria-labelledby="toastTitle">
  <button id="toastClose" class="toast-close" aria-label="Close">×</button>
  <h3 id="toastTitle" class="toast-title">Info</h3>
  <div id="toastBody"></div>
</div>
<script type="module" src="js/game.js?v=2112"></script>
</body>
</html>
