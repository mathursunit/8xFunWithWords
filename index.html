<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>8× Fun With Words — Sequence Edition</title>
  <link rel="icon" href="favicon.png"/>
  <link href="css/style.css?v=1781" rel="stylesheet"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/sunsar-logo.svg" alt="SunSar · 8× Fun With Words" class="logo"/>
      <div class="tagline">Sequence Edition · Daily answers rotate at 8:00 AM ET</div>
    </div>
    <nav class="actions">
      <button class="link" id="statsBtn" aria-haspopup="dialog">Stats</button>
      <button class="link" id="aboutBtn" aria-haspopup="dialog">About</button>
      <span class="themeWrap">
        <span>Theme</span>
        <button class="chip" id="themeLight">Light</button>
        <button class="chip" id="themeDark">Dark</button>
      </span>
      <span id="verBadge" class="ver"> v2.1.11 · 1781</span>
    </nav>
  </header>

  <main id="gameRoot">
    <section id="boardsWrap" class="boardsWrap"></section>

    <!-- Navigator pills always visible and do NOT change active board (view only) -->
    <div id="navPills" class="navPills" aria-label="Board navigator (view)"></div>

    <!-- On-screen keyboard -->
    <section id="kbWrap" class="kbWrap">
      <div id="keyboard" class="keyboard" aria-label="On-screen keyboard"></div>
    </section>
  </main>

  <!-- Centered Toast / Modal -->
  <div id="toast" class="toast hidden" role="dialog" aria-modal="true">
    <div class="toastCard">
      <button class="toastClose" id="toastClose" aria-label="Close">×</button>
      <div id="toastBody"></div>
    </div>
  </div>

  <script>
    window.FWW_BUILD = "1781";
  </script>
  <script src="assets/confetti.js?v=1781"></script>
  <script src="js/game.js?v=1781"></script>
</body>
</html>
